<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register - Pet Adoption System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      background: url('https://www.westjetcargo.com/content/wjcargo/ca/en/products/pets/_jcr_content/root/container/imagecontent/image.coreimg.100.1920.jpeg/1741731670240/2024-pet-banner.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      width: 400px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .container h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 20px;
    }

    .form-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .form-toggle button {
      width: 50%;
      padding: 10px;
      border: none;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s, color 0.3s;
    }

    .form-toggle button.active {
      background: black;
      color: white;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    .input-group {
      position: relative;
      margin: 10px 0;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
    }

    .form button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form button:hover {
      background: rgba(0, 0, 0, 1);
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
      color: white;
      width: 50px;
      height: 50px;
    }

    .facebook {
      background: #3b5998;
    }

    .google {
      background: #db4437;
    }

    .social-button i {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pet Adoption System</h1>
    <div class="form-toggle">
      <button id="login-btn" class="active" onclick="toggleForm('login')">Login</button>
      <button id="register-btn" onclick="toggleForm('register')">Register</button>
    </div>

    <form id="login-form" class="form active" onsubmit="handleLogin(event)">
      <div class="social-buttons">
        <button class="social-button facebook" onclick="socialLogin('Facebook')">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="social-button google" onclick="socialLogin('Google')">
          <i class="fab fa-google"></i>
        </button>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>

    <form id="register-form" class="form" onsubmit="handleRegister(event)">
      <div class="social-buttons">
        <button class="social-button facebook" onclick="socialLogin('Facebook')">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="social-button google" onclick="socialLogin('Google')">
          <i class="fab fa-google"></i>
        </button>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function toggleForm(form) {
      document.getElementById('login-form').classList.toggle('active', form === 'login');
      document.getElementById('register-form').classList.toggle('active', form === 'register');
      document.getElementById('login-btn').classList.toggle('active', form === 'login');
      document.getElementById('register-btn').classList.toggle('active', form === 'register');
    }

    function handleLogin(event) {
      event.preventDefault();
      alert('Logged in successfully!');
    }

    function handleRegister(event) {
      event.preventDefault();
      alert('Registered successfully!');
    }

    function socialLogin(platform) {
      alert(platform + ' login successful!');
    }
  </script>
</body>
</html>
